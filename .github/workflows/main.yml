name: Build Android APK - Debug Version

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Check project structure
      run: |
        echo "=== 项目结构 ==="
        ls -la
        echo "=== App目录 ==="
        ls -la app/ || echo "没有app目录"
        echo "=== 源代码检查 ==="
        find app/src -name "*.kt" -type f || echo "没有找到Kotlin文件"
        find app/src -name "*.xml" -type f || echo "没有找到XML文件"
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build with detailed logs
      run: |
        echo "=== 开始编译 ==="
        ./gradlew assembleDebug --info --stacktrace
        echo "=== 编译完成 ==="
        
    - name: Find all build outputs
      run: |
        echo "=== 查找所有生成的文件 ==="
        find . -name "*.apk" -type f || echo "没有找到APK文件"
        find . -name "build" -type d | head -10 || echo "没有build目录"
