name: Find and Download APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Build APK
      run: |
        chmod +x ./gradlew
        ./gradlew assembleDebug
        
    - name: Search for APK everywhere
      run: |
        echo "=== 深度搜索APK文件 ==="
        find . -name "*.apk" -type f
        echo "=== 检查build目录 ==="
        find . -type d -name "build" | while read dir; do
          echo "检查目录: $dir"
          find "$dir" -name "*.apk" -type f 2>/dev/null || echo "  这个build目录没有APK"
        done
        echo "=== 所有文件类型统计 ==="
        find . -type f | grep -E "\.(apk|aab|jar)$" || echo "没有找到相关文件"
        
    - name: Upload ANY found APK
      uses: actions/upload-artifact@v4
      with:
        name: possible-apk-files
        path: |
          **/*.apk
          **/*.aab
        if-no-files-found: warn
